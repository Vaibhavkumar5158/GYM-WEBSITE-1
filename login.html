<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Login Form</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: #fff;
      background: url('Assets/iloveimg-converted/Gymloginpage.jpg') no-repeat center center/cover; /* Replace with your background image */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Container Styles */
    .login-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      width: 350px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      position: relative;
      border: 2px solid #00ff99; /* Green border */
    }

    .login-container h1 {
      text-align: center;
      font-size: 1.8em;
      margin-bottom: 20px;
      text-transform: uppercase;
      color: #00ff99;
    }

    /* Form Styles */
    .login-form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-size: 0.9em;
      margin-bottom: 5px;
      display: block;
      color: #fff;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
      font-size: 1em;
      background: #222;
      color: #fff;
      border: 1px solid #555;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border: 1px solid #00ff99;
      transition: border-color 0.3s ease;
    }

    .checkbox-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.8em;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .btn-login {
      background: #00ff99;
      color: #000;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn-login:hover {
      transform: scale(1.05);
      background: #00cc7a;
      transition: all 0.3s ease;
    }

    /* Footer Text */
    .footer-text {
      text-align: center;
      margin-top: 20px;
      font-size: 0.8em;
      color: #ccc;
    }

    .footer-text a {
      color: #00ff99;
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
      transition: 0.3s ease;
    }
    .login-container a{
      color: white;
    }
    .login-container a:hover{
      color: #00ff99;
    }

  </style>
</head>
<body>
  <div class="login-container">
    <h1>Fitness Login Form</h1>
    <form class="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
      </div>
      <div class="checkbox-group">
        <label>
          <input type="checkbox" name="remember"> Stay Signed In
        </label>
        <a href="#" style="color: #00ff99;">Forgot Password?</a>
      </div>
      <a href="index.html">Login</a>
    </form>
    <p class="footer-text">Â© 2024 Fitness Login Form. All rights reserved. <a href="#">Privacy Policy</a></p>
  </div>
</body>
</html>
